<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETFLIX Backoffice</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="./index.html">NETFLIX</a>
    </nav>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
          <h1>Backoffice</h1>
          <form onsubmit="onFormSubmit(event)" id="event-form">
            <div class="form-group">
              <label for="movie-name">movie name</label>
              <input class="form-control" id="movie-name" />
            </div>
            <div class="form-group">
              <label for="movie-description">movie description</label>
              <textarea class="form-control" id="movie-description"></textarea>
            </div>
            <div class="form-group">
              <label for="movie-category">movie category</label>
              <input class="form-control" id="movie-category" />
            </div>

            <div class="form-group">
              <label for="movie-img">movie img</label>
              <input class="form-control" id="movie-img" />
            </div>
            <button id="submit-button" type="submit" class="btn btn-primary">
              Create movie
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/backoffice.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
